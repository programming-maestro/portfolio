<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contact — Chetan Maikhuri</title>
    <meta name="description"
        content="Contact Chetan Maikhuri for opportunities, consulting, or collaboration in Quality Engineering and SDET roles." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script defer src="/assets/js/template.js"></script>
</head>

<body>
    <div id="site-header"></div>

    <main class="page-shell" aria-labelledby="page-title">
        <section class="page-hero">
            <div class="page-hero-text">
                <div class="page-kicker">
                    <span class="page-kicker-dot"></span>
                    <span>Let’s talk</span>
                </div>
                <h1 id="page-title" class="page-title">Contact</h1>
                <p class="page-subtitle">
                    Prefer email, LinkedIn, or a simple form — whatever’s easiest for
                    you.
                </p>
            </div>
        </section>

        <section class="section" aria-labelledby="section-contact-form">
            <header class="section-header">
                <h2 id="section-contact-form" class="section-title">Send a message</h2>
                <p class="section-subtitle">
                    You can also reach me on LinkedIn if you prefer.
                </p>
            </header>

            <form class="contact-form" action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse"
                method="post" target="_blank">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" name="entry.123456" <!-- replace with your field name -->
                    type="text"
                    required
                    />
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="entry.234567" <!-- replace with your field name -->
                    type="email"
                    required
                    />
                </div>

                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="entry.345678" <!-- replace with your field name -->
              rows="4"
              required
            ></textarea>
                    <p class="form-hint">
                        This form posts to a Google Form; swap the
                        <code>action</code> and field names with your own IDs.
                    </p>
                </div>

                <button class="btn btn-primary" type="submit">Send message</button>
            </form>
        </section>
    </main>

    <div id="site-footer"></div>
</body>

</html>
